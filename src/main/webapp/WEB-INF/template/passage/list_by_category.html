<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layout"
      th:with="page='passage',head=${currentCategory.name} + ' 的文章 <br/> PenBlog'">
<head>
    <meta charset="UTF-8">
    <title th:text="${currentCategory.name}"></title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <div sec:authorize-url="/passage/add">
            <button type="button" class="btn btn-default">
                添加文章
            </button>
        </div>

        <a th:each="passage : ${passageList}"
           th:href="@{'/passage/profile/' + ${passage.id}}">
            <h5 th:text="${passage.title}"></h5>
        </a>
    </div>
</body>
</html>
