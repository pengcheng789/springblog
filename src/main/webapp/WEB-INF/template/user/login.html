<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      th:with="page='login',head='登录 <br/> PenBlog'">
<head>
    <link rel="stylesheet" th:href="@{/asset/css/user/register.css}" />
    <title>登录</title>
</head>
<body>
    <div layout:fragment="content">
    <div class="container">
        <form class="form-horizontal" method="post" name="f"
              th:action="@{/user/login}">

            <div class="form-group">
                <label for="mail" class="col-xs-offset-1 col-xs-2 control-label">
                    邮箱
                </label>
                <div class="col-xs-6">
                    <input type="email" class="form-control" id="mail"
                           name="username" placeholder="输入邮箱">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-xs-offset-1 col-xs-2 control-label">
                    密码
                </label>
                <div class="col-xs-6">
                    <input type="password" class="form-control" id="password"
                           name="password"
                           placeholder="输入密码">
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-offset-4 col-xs-2">
                    <input type="submit" class="btn btn-primary" value="登录">
                </div>
                <div class="col-sm-offset-1 col-xs-2">
                    <input type="reset" class="btn btn-default" value="重置">
                </div>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
