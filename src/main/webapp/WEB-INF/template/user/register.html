<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      th:with="page='register',head='注册成为 <br/> PenBlog 的读者'">
<head>
    <title th:text="注册"></title>
    <link rel="stylesheet" th:href="@{/asset/css/user/register.css}" />
</head>
<body>
<div class="container register" layout:fragment="content">
    <form method="post" class="form-horizontal" th:object="${user}">
        <div class="errors" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <div th:class="errors">
            <ul>
                <li th:text="${errorMessage}"></li>
            </ul>
        </div>

        <div class="form-group">
            <label for="mail" class="col-xs-offset-1 col-xs-2 control-label"
                   th:classappend="${#fields.hasErrors('mail')} ? 'error'">
                邮箱
            </label>
            <div class="col-xs-6">
                <input type="email" class="form-control" id="mail"
                       placeholder="输入邮箱" th:field="*{mail}"
                       th:classappend="${#fields.hasErrors('mail')} ? 'error'">
            </div>
        </div>

        <div class="form-group">
            <label for="nickname" class="col-xs-offset-1 col-xs-2 control-label"
                   th:classappend="${#fields.hasErrors('nickname')} ? 'error'">
                昵称
            </label>
            <div class="col-xs-6">
                <input type="text" class="form-control" id="nickname"
                       placeholder="输入昵称"  th:field="*{nickname}"
                       th:classappend="${#fields.hasErrors('nickname')} ? 'error'">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-xs-offset-1 col-xs-2 control-label"
                   th:classappend="${#fields.hasErrors('password')} ? 'error'">
                密码
            </label>
            <div class="col-xs-6">
                <input type="password" class="form-control" id="password"
                       placeholder="输入密码"  th:field="*{password}"
                       th:classappend="${#fields.hasErrors('password')} ? 'error'">
            </div>
        </div>

        <!--
        <div class="form-group">
            <label for="confirm_password" class="col-xs-offset-1 col-xs-2 control-label">
                确认密码
            </label>
            <div class="col-xs-6">
                <input type="password" class="form-control" id="confirm_password"
                       name="confirm_password" placeholder="再次输入密码进行确认">
            </div>
        </div>
        -->

        <div class="form-group">
            <label class="col-xs-offset-1 col-xs-2 control-label"
                   th:classappend="${#fields.hasErrors('sex')} ? 'error'">
                性别
            </label>
            <div class="col-xs-offset-1 col-xs-2">
                <label class="radio-inline">
                    <input type="radio" id="male" th:field="*{sex}" th:value="男">男
                </label>
            </div>
            <div class="col-xs-2">
                <label class="radio-inline">
                    <input type="radio" id="female" th:field="*{sex}" th:value="女">女
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-4 col-xs-2">
                <input type="submit" class="btn btn-primary" value="注册">
            </div>
            <div class="col-sm-offset-1 col-xs-2">
                <input type="reset" class="btn btn-default" value="重置">
            </div>
        </div>
    </form>
</div>
</body>
</html>
